name: CI con AutoCommit

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write   # üëà IMPORTANTE: permite que el bot pueda hacer commits/push


jobs:
  test-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: pip install pytest

      - name: Ejecutar script de tests y actualizar README
        run: python update_readme.py

      - name: Commit autom√°tico del README.md y del report.md
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update README.md y report.md con estado de tests"
          file_pattern: README.md report.md

      - name: Notificar resultado en Discord
        if: always()   # se ejecuta aunque los tests fallen
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if grep -q "‚úÖ" README.md; then
            curl -H "Content-Type: application/json" \
                 -d '{"content": "‚úÖ Tests correctos en el √∫ltimo commit"}' \
                 $DISCORD_WEBHOOK
          else
            curl -H "Content-Type: application/json" \
                 -d '{"content": "‚ùå Tests fallidos en el √∫ltimo commit"}' \
                 $DISCORD_WEBHOOK
          fi