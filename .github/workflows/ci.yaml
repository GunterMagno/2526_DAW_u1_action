name: CI con AutoCommit

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write   # 👈 IMPORTANTE: permite que el bot pueda hacer commits/push


jobs:
  test-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: pip install pytest

      - name: Ejecutar script de tests y actualizar README
        run: python update_readme.py

      - name: Commit automático del README.md y del report.md
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update README.md y report.md con estado de tests"
          file_pattern: README.md report.md

      - name: Notificar resultado en Discord
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python - <<EOF
          import os
          import requests

          webhook = os.environ["DISCORD_WEBHOOK"]

          with open("README.md", "r", encoding="utf-8") as f:
              contenido = f.read()

          if "✅" in contenido:
              mensaje = "✅ Tests correctos en el último commit"
          else:
              mensaje = "❌ Tests fallidos en el último commit"

          requests.post(webhook, json={"content": mensaje})
        EOF